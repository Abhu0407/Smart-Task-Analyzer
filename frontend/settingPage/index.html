<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <!-- Tailwind & DaisyUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h-screen container mx-auto px-4 pt-20 max-w-5xl">
      <div class="space-y-6">
        <div class="flex flex-col gap-1">
          <h2 class="text-lg font-semibold">Theme</h2>
          <p class="text-sm text-base-content/70">
            Choose a theme for your chat interface
          </p>
        </div>

        <div
          id="theme-grid"
          class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-2"
        >
          <!-- Theme buttons will be injected here by JS -->
        </div>

        <!-- Preview Section -->
        <h3 class="text-lg font-semibold mb-3">Preview</h3>
        <div
          class="rounded-xl border border-base-300 overflow-hidden bg-base-100 shadow-lg"
        >
          <div class="p-4 bg-base-200">
            <div class="max-w-lg mx-auto">
              <!-- Mock Chat UI -->
              <div class="bg-base-100 rounded-xl shadow-sm overflow-hidden">
                <!-- Chat Header -->
                <div class="px-4 py-3 border-b border-base-300 bg-base-100">
                  <div class="flex items-center gap-3">
                    <div
                      class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-primary-content font-medium"
                    >
                      J
                    </div>
                    <div>
                      <h3 class="font-medium text-sm">John Doe</h3>
                      <p class="text-xs text-base-content/70">Online</p>
                    </div>
                  </div>
                </div>

                <!-- Chat Messages -->
                <div
                  class="p-4 space-y-4 min-h-[200px] max-h-[200px] overflow-y-auto bg-base-100"
                >
                  <!-- Received Message -->
                  <div class="flex justify-start">
                    <div
                      class="max-w-[80%] rounded-xl p-3 shadow-sm bg-base-200"
                    >
                      <p class="text-sm">Hey! How's it going?</p>
                      <p class="text-[10px] mt-1.5 text-base-content/70">
                        12:00 PM
                      </p>
                    </div>
                  </div>
                  <!-- Sent Message -->
                  <div class="flex justify-end">
                    <div
                      class="max-w-[80%] rounded-xl p-3 shadow-sm bg-primary text-primary-content"
                    >
                      <p class="text-sm">
                        I'm doing great! Just working on some new features.
                      </p>
                      <p class="text-[10px] mt-1.5 text-primary-content/70">
                        12:01 PM
                      </p>
                    </div>
                  </div>
                </div>

                <!-- Chat Input -->
                <div class="p-4 border-t border-base-300 bg-base-100">
                  <div class="flex gap-2">
                    <input
                      type="text"
                      class="input input-bordered flex-1 text-sm h-10"
                      placeholder="Type a message..."
                      value="This is a preview"
                      readonly
                    />
                    <button class="btn btn-primary h-10 min-h-0">
                      <i data-lucide="send" class="w-[18px] h-[18px]"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
