<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Tailwind & DaisyUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h-screen grid lg:grid-cols-2">
      <!-- Left Side - Form -->
      <div class="flex flex-col justify-center items-center p-6 sm:p-12">
        <div class="w-full max-w-md space-y-8">
          <!-- Logo -->
          <div class="text-center mb-8">
            <div class="flex flex-col items-center gap-2 group">
              <div
                class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors"
              >
                <i data-lucide="message-square" class="w-6 h-6 text-primary"></i>
              </div>
              <h1 class="text-2xl font-bold mt-2">Welcome Back</h1>
              <p class="text-base-content/60">Sign in to your account</p>
            </div>
          </div>

          <!-- Form -->
          <form id="login-form" class="space-y-6">
            <div class="form-control">
              <label class="label">
                <span class="label-text font-medium">Email</span>
              </label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i
                    data-lucide="mail"
                    class="h-5 w-5 text-base-content/40"
                  ></i>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input input-bordered w-full pl-10"
                  placeholder="you@example.com"
                  required
                />
              </div>
            </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text font-medium">Password</span>
              </label>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i
                    data-lucide="lock"
                    class="h-5 w-5 text-base-content/40"
                  ></i>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="input input-bordered w-full pl-10"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  id="toggle-password"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                  <i data-lucide="eye" class="h-5 w-5 text-base-content/40"></i>
                </button>
              </div>
            </div>

            <button type="submit" id="submit-button" class="btn btn-primary w-full">
              <span id="button-text">Sign in</span>
              <span id="loader" class="hidden">
                <i data-lucide="loader-2" class="h-5 w-5 animate-spin"></i>
                Loading...
              </span>
            </button>
          </form>

          <div class="text-center">
            <p class="text-base-content/60">
              Don't have an account?
              <a href="/frontend/auth/signup/index.html" class="link link-primary">Create account</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Right Side - Image/Pattern -->
      <div class="hidden lg:flex flex-col items-center justify-center bg-primary/5 p-12 text-center">
          <div class="max-w-md">
              <h2 class="text-3xl font-bold text-primary">Welcome back!</h2>
              <p class="mt-4 text-base-content/70">
                  Sign in to continue your conversations and catch up with your messages.
              </p>
          </div>
      </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
