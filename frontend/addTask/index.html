<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Task</title>
    <link rel="stylesheet" href="../navbar/style.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- Reusable Navbar -->
    <header class="navbar-header">
      <div class="container">
        <div class="navbar-content">
          <div class="navbar-left">
            <a href="/" class="logo-link">
              <div class="logo-icon-wrapper">
                <i data-lucide="message-square" class="logo-icon"></i>
              </div>
              <h1 class="logo-text">EduAssist AI</h1>
            </a>
          </div>
          <nav id="main-nav" class="main-nav">
            <a href="/summarize/text" class="nav-link">Text</a>
            <a href="/summarize/file" class="nav-link">File</a>
            <a href="/summaries" class="nav-link">Past</a>
          </nav>
          <div class="navbar-right">
            <a href="/settings" class="btn btn-sm">
              <i data-lucide="settings" class="icon-sm"></i>
              <span class="sm-hidden">Settings</span>
            </a>
            <div id="auth-links" class="auth-links">
              <a href="/profile" class="btn btn-sm">
                <i data-lucide="user" class="icon-md"></i>
                <span class="sm-hidden">Profile</span>
              </a>
              <button id="logout-btn" class="btn btn-sm">
                <i data-lucide="log-out" class="icon-md"></i>
                <span class="sm-hidden">Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="page-content">
      <h1 class="page-title">Add a New Task</h1>

      <form id="add-task-form" class="task-form">
        <div id="form-message" class="form-message"></div>

        <div class="form-group">
          <label for="task-number">Task Number</label>
          <input type="number" id="task-number" name="number" required />
        </div>
        <div class="form-group">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" name="title" required />
        </div>
        <div class="form-group">
          <label for="task-due-date">Due Date</label>
          <input type="date" id="task-due-date" name="due_date" required />
        </div>
        <div class="form-group">
          <label for="task-estimated-hours">Estimated Hours</label>
          <input type="number" id="task-estimated-hours" name="estimated_hours" min="1" required />
        </div>
        <div class="form-group">
          <label for="task-importance">Importance (1-10)</label>
          <input type="number" id="task-importance" name="importance" min="1" max="10" required />
        </div>
        <div class="form-group">
          <label for="task-dependencies">Dependencies (comma-separated Task IDs)</label>
          <input type="text" id="task-dependencies" name="dependencies" placeholder="e.g., 1, 5, 12" />
        </div>
        <button type="submit" class="submit-btn">Add Task</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
