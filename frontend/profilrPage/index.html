<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- Tailwind & DaisyUI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-base-100">
    <div class="h-screen pt-20">
      <div class="max-w-2xl mx-auto p-4 py-8">
        <div class="bg-base-300 rounded-xl p-6 space-y-8">
          <div class="text-center">
            <h1 class="text-2xl font-semibold">Profile</h1>
            <p class="mt-2 text-base-content/70">Your profile information</p>
          </div>

          <!-- Avatar Upload Section -->
          <div class="flex flex-col items-center gap-4">
            <div class="relative">
              <img
                id="profile-pic"
                src="/avatar.png"
                alt="Profile"
                class="w-32 h-32 rounded-full object-cover border-4 border-base-100"
              />
              <div class="absolute bottom-0 right-0 flex gap-2">
                <label
                  id="upload-label"
                  for="avatar-upload"
                  class="bg-base-content hover:scale-105 p-2 rounded-full cursor-pointer transition-all duration-200"
                  title="Upload image"
                >
                  <i data-lucide="camera" class="w-5 h-5 text-base-200"></i>
                  <input
                    type="file"
                    id="avatar-upload"
                    class="hidden"
                    accept="image/*"
                  />
                </label>
                <button
                  id="avatar-selector-btn"
                  class="bg-primary hover:scale-105 p-2 rounded-full cursor-pointer transition-all duration-200"
                  title="Choose avatar"
                >
                  <i
                    data-lucide="sparkles"
                    class="w-5 h-5 text-primary-content"
                  ></i>
                </button>
              </div>
            </div>
            <p id="upload-status" class="text-sm text-base-content/60 text-center">
              Click the camera icon to upload a photo or the sparkle icon to
              choose an avatar
            </p>
          </div>

          <!-- User Info -->
          <div class="space-y-6">
            <div class="space-y-1.5">
              <div class="text-sm text-base-content/70 flex items-center gap-2">
                <i data-lucide="user" class="w-4 h-4"></i>
                Full Name
              </div>
              <p
                id="user-fullname"
                class="px-4 py-2.5 bg-base-200 rounded-lg border border-base-300"
              ></p>
            </div>

            <div class="space-y-1.5">
              <div class="text-sm text-base-content/70 flex items-center gap-2">
                <i data-lucide="mail" class="w-4 h-4"></i>
                Email Address
              </div>
              <p
                id="user-email"
                class="px-4 py-2.5 bg-base-200 rounded-lg border border-base-300"
              ></p>
            </div>
          </div>

          <!-- Account Info -->
          <div class="mt-6 bg-base-200 rounded-xl p-6">
            <h2 class="text-lg font-medium mb-4">Account Information</h2>
            <div class="space-y-3 text-sm">
              <div
                class="flex items-center justify-between py-2 border-b border-base-300"
              >
                <span>Member Since</span>
                <span id="user-created-at"></span>
              </div>
              <div class="flex items-center justify-between py-2">
                <span>Account Status</span>
                <span class="text-green-500">Active</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Avatar Selector Modal -->
    <dialog id="avatar-modal" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
        <h3 class="font-bold text-lg">Choose an Avatar</h3>
        <p class="py-4 text-sm text-base-content/70">
          Select one of the avatars below to set it as your profile picture.
        </p>
        <div id="avatar-grid" class="grid grid-cols-3 sm:grid-cols-4 gap-4">
          <!-- Avatars will be injected here by JS -->
        </div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
